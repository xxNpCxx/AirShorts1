<!DOCTYPE html>
<html>
<head>
    <title>Simple Banner</title>
</head>
<body style="margin:0; background:#f0f0f0;">
    <div style="width:400px; height:100px; position:relative; background:#f0f0f0;">
        <div style="position:absolute; top:48px; left:50px; width:300px; height:4px; background:#333;"></div>
        <div style="position:absolute; top:47px; left:47px; width:6px; height:6px; background:#333; border-radius:50%;"></div>
        <div style="position:absolute; top:47px; left:347px; width:6px; height:6px; background:#333; border-radius:50%;"></div>
    </div>
</body>
</html>
